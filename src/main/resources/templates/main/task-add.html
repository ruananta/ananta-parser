<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title th:text="#{page.parser.title}">Parser</title>
    <link rel="stylesheet" th:href="@{../css/styles.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.png}">
</head>
<body>
<div th:insert="~{fragments/navbar :: navbar}"></div>
<div class="container">
    <h1 th:text="#{page.task.add.header}">Добавление задачи</h1>
    <form action="task-add" method="post">
        <input type="text" name="taskName" th:placeholder="#{page.task.add.taskName}" class="form-control" required><br>
        <input type="text" name="description" th:placeholder="#{page.task.add.description}" class="form-control" required><br>
        <textarea name="links" th:placeholder="#{page.task.add.links}" class="form-control" required></textarea><br>
        <textarea name="tags" th:placeholder="#{page.task.add.tags}" class="form-control" required></textarea><br>
        <button type="submit" class="btn btn-primary" th:text="#{page.task.add.button}">Добавить</button>
    </form>
</div>
</body>
</html>
